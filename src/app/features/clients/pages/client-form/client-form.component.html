<div class="form-container">
    <h2>Create New Client</h2>

    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="clientForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="clientForm.get('email')?.invalid">Valid email is required</mat-error>
        </mat-form-field>

        <div class="form-footer">
            <button mat-flat-button color="primary" type="submit" [disabled]="clientForm.invalid">OK</button>
            <button mat-button type="button" (click)="closeModal()">Cancel</button>
        </div>

        <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
        <p *ngIf="success" class="success-msg">Client created successfully!</p>
    </form>
</div>
